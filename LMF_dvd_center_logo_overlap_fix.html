// color states: [bg, fg]
const states = [
  ['#ffffff', '#1437ff'], ['#1437ff', '#ffffff'],
  ['#ffffff', '#e63946'], ['#e63946', '#ffffff'],
  ['#ffffff', '#2fa34f'], ['#2fa34f', '#ffffff']
];
let stateIdx = 0;

const signet = { x: 120, y: 120, vx: 260, vy: 190, w: 200, h: 90 };
const center = { x: 0, y: 0, w: 0, h: 0 };

function layoutCenter(){
  const maxW = Math.min(W*0.5, 560);
  const ratio = 1041/620;
  center.w = Math.max(120, maxW|0);
  center.h = (center.w/ratio)|0;
  center.x = ((W - center.w)/2)|0;
  center.y = ((H - center.h)/2)|0;
}
layoutCenter();

// ---- caching ----
let cache = {
  fg: null, bg: null,
  centerFG: null, centerBG: null,
  signetFG: null, signetMask: null
};

function tintToCanvas(img, w, h, color){
  const off = document.createElement('canvas'); off.width = w; off.height = h;
  const g = off.getContext('2d');
  g.clearRect(0,0,w,h);
  g.drawImage(img, 0, 0, w, h);
  g.globalCompositeOperation = 'source-in';
  g.fillStyle = color; g.fillRect(0,0,w,h);
  return off;
}

function rebuildCaches(){
  const [bg, fg] = states[stateIdx];
  if(!imgSignet.complete || !imgCenter.complete) return;
  cache.fg = fg; cache.bg = bg;
  cache.centerFG = tintToCanvas(imgCenter, center.w, center.h, fg);
  cache.centerBG = tintToCanvas(imgCenter, center.w, center.h, bg);
  cache.signetFG = tintToCanvas(imgSignet, signet.w, signet.h, fg);
  cache.signetMask = tintToCanvas(imgSignet, signet.w, signet.h, '#000');
}

imgSignet.onload = imgCenter.onload = () => { layoutCenter(); rebuildCaches(); };

// one reusable small offscreen for the overlap patch
const patch = document.createElement('canvas'); const pg = patch.getContext('2d');

function intersection(a,b){
  const x = Math.max(a.x,b.x), y = Math.max(a.y,b.y);
  const r = Math.min(a.x+a.w, b.x+b.w), btm = Math.min(a.y+a.h, b.y+b.h);
  const w = Math.max(0, r-x)|0, h = Math.max(0, btm-y)|0;
  return { hit: w>0 && h>0, x, y, w, h };
}

addEventListener('click', ()=>{ signet.vx *= 1.05; signet.vy *= 1.05; });

let last = performance.now();
function loop(){
  const now = performance.now(); const dt = (now-last)/1000; last = now;

  // move
  signet.x += signet.vx * dt; signet.y += signet.vy * dt;

  // bounce + state change
  let hit = false;
  if(signet.x < 0) { signet.x=0; signet.vx*=-1; hit=true; }
  if(signet.x + signet.w > W) { signet.x=W-signet.w; signet.vx*=-1; hit=true; }
  if(signet.y < 0) { signet.y=0; signet.vy*=-1; hit=true; }
  if(signet.y + signet.h > H) { signet.y=H-signet.h; signet.vy*=-1; hit=true; }
  if(hit) { stateIdx = (stateIdx + 1) % states.length; rebuildCaches(); }

  // draw bg
  const [bg, fg] = states[stateIdx];
  d.fillStyle = bg; d.fillRect(0,0,W,H);

  if(!cache.centerFG || !cache.signetFG) { requestAnimationFrame(loop); return; }

  // draw base logos
  d.drawImage(cache.centerFG, center.x, center.y);
  d.drawImage(cache.signetFG, signet.x|0, signet.y|0);

  // overlap patch using cached tinted canvases (no new big canvases per frame)
  const inter = intersection(signet, center);
  if(inter.hit) {
    // resize patch canvas only if needed (this also clears)
    if(patch.width !== inter.w) patch.width = inter.w;
    if(patch.height !== inter.h) patch.height = inter.h;
    pg.globalCompositeOperation = 'source-over';
    pg.clearRect(0,0,inter.w, inter.h);
    // center BG subregion
    pg.drawImage(cache.centerBG, inter.x - center.x, inter.y - center.y, inter.w, inter.h, 0, 0, inter.w, inter.h);
    // mask by signet alpha
    pg.globalCompositeOperation = 'destination-in';
    pg.drawImage(cache.signetMask, inter.x - (signet.x|0), inter.y - (signet.y|0), inter.w, inter.h, 0, 0, inter.w, inter.h);
    // blit
    d.drawImage(patch, inter.x, inter.y);
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body></html>
