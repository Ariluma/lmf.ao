const c = document.getElementById('c'); const d = c.getContext('2d');
let W=innerWidth, H=innerHeight; c.width=W; c.height=H;
addEventListener('resize', ()=>{W=innerWidth;H=innerHeight;c.width=W;c.height=H;});

const PADDLE_W = 12, PADDLE_H = 100, PADDLE_SPEED = 420;
let leftY = (H-PADDLE_H)/2, rightY = (H-PADDLE_H)/2;
let keys = {};

addEventListener('keydown', e=> keys[e.key]=true);
addEventListener('keyup', e=> keys[e.key]=false);

let running = true;
addEventListener('keydown', e=>{ if(e.code==='Space') running = !running; });

const ball = {
  x: W/2, y: H/2, vx: 260, vy: 160, // px/s
  w: 120, h: 54
};

function reset(dir=1){
  ball.x = W/2; ball.y = H/2;
  ball.vx = dir * (240 + Math.random()*120);
  ball.vy = (Math.random()>.5?1:-1) * (140 + Math.random()*120);
}

function step(dt){
  // paddles
  if(keys['w']||keys['W']) leftY -= PADDLE_SPEED*dt;
  if(keys['s']||keys['S']) leftY += PADDLE_SPEED*dt;
  if(keys['ArrowUp']) rightY -= PADDLE_SPEED*dt;
  if(keys['ArrowDown']) rightY += PADDLE_SPEED*dt;
  leftY = Math.max(0, Math.min(H-PADDLE_H, leftY));
  rightY = Math.max(0, Math.min(H-PADDLE_H, rightY));

  // ball move
  ball.x += ball.vx*dt; ball.y += ball.vy*dt;

  // collide top/bottom
  if(ball.y < 0) { ball.y=0; ball.vy *= -1; }
  if(ball.y + ball.h > H) { ball.y=H-ball.h; ball.vy *= -1; }

  // collide left paddle
  if(ball.x < 30 && ball.x > 30-PADDLE_W && ball.y+ball.h > leftY && ball.y < leftY+PADDLE_H) {
    ball.x = 30; ball.vx = Math.abs(ball.vx) * 1.04;
    const rel = (ball.y + ball.h/2) - (leftY + PADDLE_H/2);
    ball.vy += rel * 3;
  }
  // collide right paddle
  if(ball.x + ball.w > W-30 && ball.x + ball.w < W-30+PADDLE_W && ball.y+ball.h > rightY && ball.y < rightY+PADDLE_H) {
    ball.x = W-30-ball.w; ball.vx = -Math.abs(ball.vx) * 1.04;
    const rel = (ball.y + ball.h/2) - (rightY + PADDLE_H/2);
    ball.vy += rel * 3;
  }
  // out of bounds
  if(ball.x < -200) reset(1);
  if(ball.x > W+200) reset(-1);
}

let last = performance.now();
function loop(){
  const now = performance.now(); const dt = (now-last)/1000; last=now;
  if(running) step(dt);

  // draw
  d.clearRect(0,0,W,H);
  d.fillStyle = '#1437ff';
  d.fillRect(18, leftY, PADDLE_W, PADDLE_H);
  d.fillRect(W-18-PADDLE_W, rightY, PADDLE_W, PADDLE_H);

  if(img.complete) d.drawImage(img, ball.x, ball.y, ball.w, ball.h);

  requestAnimationFrame(loop);
}
reset(); loop();
</script>
